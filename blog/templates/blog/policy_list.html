{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Policy List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
        <div id="banner">
            <div id="banner_title">
                <h1><a id="site_head" href="/">Diversity Policy</a></h1>
            </div>
            <div id="banner_links">
                <h5><a href="/">Search</a></h5>
                <h5><a href="/">Contribute</a></h5>
                <h5><a href="/">About</a></h5>
            </div>
        </div>

        <div id="content_div">
            <form action="policy/" method="GET" id="searchbar">
                <input type="text" name="search" id="searchbar_text" placeholder="Search Here!">
                <input id="searchbar_button" type="submit" value="Go!">
            </form>
            <div id="policy_container">
            {% for hit in policies %}
                {% if forloop.counter0 < 10 %}
                <div class="policy_post">
                    <h2><a href="{{ hit.link }}">{{ hit.title }}</a></h2>
                    <h3 class="school_name">{{ hit.school }}</h3>
                    <p class="abstract">{{ hit.abstract }}</p>
                </div>
                {% else %}

                {% endif %}
            {% endfor %}
            </div>
        </div>

</body>
</html>
